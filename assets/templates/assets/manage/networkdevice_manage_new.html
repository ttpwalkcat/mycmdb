{% extends 'base_form.html' %}


{% block form_action %}
    /assets/asset_manage_new/{{ asset_type }}
{% endblock %}
{# 各类型对应表单 #}
{% block extends_form %}
    <div class="box box-info">
        <div class="box-header with-border">
            <h3>{{ asset.get_asset_type_display|default:"网络设备" }}信息</h3>
        </div>
        <div class="box-body">
            <div class="row">
                <div class="form-group">
                    <label for="sub_asset_type" class="col-sm-2 control-label">网络设备类型</label>
                    <div class="col-sm-3">
                        <!--<input type="text" class="form-control" placeholder="" value="{{ asset.networkdevice.get_sub_asset_type_display }}"> -->
                        <select name="sub_asset_type" id="id_sub_asset_type" class="form-control">
                            <option value="1">路由器</option>
                            <option value="2">交换机</option>
                            <option value="3">负载均衡</option>
                            <option value="4">VPN设备</option>
                        </select>
                    </div>

                    <label for="port_num" class="col-sm-2 control-label">端口个数</label>
                    <div class="col-sm-3">
                        <input name="port_num" type="text" class="form-control" placeholder=" " value="{{ asset.networkdevice.port_num }}">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <label for="vlan_ip" class="col-sm-2 control-label">VLanIP</label>
                    <div class="col-sm-3">
                        <input name="vlan_ip" type="text" class="form-control" placeholder=" " value="{{ asset.networkdevice.vlan_ip|default:"0.0.0.0" }}">
                    </div>
                    <label for="intranet_ip" class="col-sm-2 control-label">内网IP</label>
                    <div class="col-sm-3">
                        <input name="intranet_ip" type="text" class="form-control" placeholder="" value="{{ asset.networkdevice.intranet_ip|default:"0.0.0.0" }}">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <label for="model" class="col-sm-2 control-label">网络设备型号</label>
                    <div class="col-sm-3">
                        <input name="model" type="text" class="form-control" placeholder=" " value="{{ asset.networkdevice.model }}">
                    </div>

                    <label for="firmware" class="col-sm-2 control-label">设备固件版本</label>
                    <div class="col-sm-3">
                        <input name="firmware" type="text" class="form-control" placeholder=" " value="{{ asset.networkdevice.firmware|default:'' }}">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <label for="device_detail" class="col-sm-2 control-label">详细配置</label>
                    <div class="col-sm-3">
                        <input name="device_detail" type="textarea" class="form-control" placeholder=" " value="{{ asset.networkdevice.device_detail }}">
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
