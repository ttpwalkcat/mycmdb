{% extends 'base_assets_form.html' %}


{# 各类型对应表单 #}
{% block extends_form %}
    <div class="box box-info">
        <div class="box-header with-border">
            <h3>{{ asset.get_asset_type_display|default:"安全设备" }}信息</h3>
        </div>
        <div class="box-body">
            <div class="row">
                <div class="form-group">
                    <label for="sub_asset_type" class="col-sm-2 control-label">安全设备类型</label>
                    <div class="col-sm-3">
                        <!--<input type="text" class="form-control" placeholder=" " value="{{ asset.securitydevice.get_sub_asset_type_display }}"> -->
                        <select name="asset_type" id="id_asset_type" class="form-control">
                            <option value="0">防火墙</option>
                            <option value="1">入侵检测设备</option>
                            <option value="2">互联网网关</option>
                            <option value="4">运维审计系统</option>
                        </select>
                    </div>

                    <label for="created_by" class="col-sm-2 control-label">安全设备型号</label>
                    <div class="col-sm-3">
                        <input name="model" type="text" class="form-control" placeholder=" " value="{{ asset.securitydevice.model }}">
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
